<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg"  alt ="eisenhower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="centered-element">
      <p class="top-section" id="top-section"><label class="new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" 
              class="task new-task-input" 
              type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="header">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox"><label class="task label-task">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox"><label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul id="completed-tasks" class="list completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked><label class="task label-task">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
